<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hangman Vocabulary Game - Words Starting with 'E'</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #e6d1f2, #fff7c2);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .game-container {
    background: white;
    padding: 20px 30px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    max-width: 700px;
    text-align: center;
  }
  h1 { font-size: 24px; margin-bottom: 20px; }
  #definition { font-size: 18px; margin-bottom: 20px; }
  #word-display { font-size: 32px; letter-spacing: 5px; margin-bottom: 20px; }
  #letters button {
    margin: 3px;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: none;
    background: #e3e7ef;
    cursor: pointer;
  }
  #letters button:hover { background: #d0d7e6; }
  #letters button:disabled { background: #ccc; cursor: not-allowed; }
  #message { margin-top: 15px; font-weight: bold; }
  #restart { margin-top: 20px; padding: 10px 20px; font-size: 16px; border: none; border-radius: 8px; background: #4a90e2; color: white; cursor: pointer; display: none; }
  #progress { margin-top: 10px; }
  #chances { margin-top: 10px; font-size: 16px; }
</style>
</head>
<body>
<div class="game-container">
  <h1>Hangman Vocabulary Game - Words Starting with 'E'</h1>
  <div id="definition">Loading definition...</div>
  <div id="word-display"></div>
  <div id="letters"></div>
  <div id="message"></div>
  <div id="progress">Word 0 of 0</div>
  <div id="chances">Chances left: 6</div>
  <button id="restart">Restart Game</button>
</div>

<script>
const words = [
  {word: 'Ecological', def: 'Relating to the physical environment or the world around us.'},
  {word: 'Element', def: 'A part of something.'},
  {word: 'Eliminate', def: 'To remove or get rid of something.'},
  {word: 'Elucidate', def: 'To explain something clearly.'},
  {word: 'Emerge', def: 'To come out or become known.'},
  {word: 'Emergence', def: 'The process of becoming known.'},
  {word: 'Emphasis', def: 'Special attention or importance given to something.'},
  {word: 'Emphasizing', def: 'Giving attention to.'},
  {word: 'Empirical', def: 'Based on observation or experience, not just theory.'},
  {word: 'Enable', def: 'To make something possible or give the ability to do something.'},
  {word: 'Encounter', def: 'To meet or experience something, often unexpectedly.'},
  {word: 'Enforce', def: 'To make sure rules or laws are followed.'},
  {word: 'Enhance', def: 'To improve something.'},
  {word: 'Enormous', def: 'Very big.'},
  {word: 'Ensure', def: 'To make sure something will happen or is true.'},
  {word: 'Entity', def: 'Something that exists on its own, like a person, company, or thing.'},
  {word: 'Environment', def: 'The area all around us in which people and animals live.'},
  {word: 'Equate', def: 'To consider two things the same.'},
  {word: 'Equip', def: 'To give someone the tools or skills needed.'},
  {word: 'Equivalent', def: 'The same in value, amount, or meaning.'},
  {word: 'Erode', def: 'To slowly wear away.'},
  {word: 'Establish', def: 'Make certain or firm.'},
  {word: 'Estimate', def: 'Roughly calculate or judge.'},
  {word: 'Ethic', def: 'A moral rule about what is right and wrong.'},
  {word: 'Ethnic', def: 'Related to a group of people with the same culture, language, or background.'},
  {word: 'Evaluate', def: 'To judge or check something carefully.'},
  {word: 'Eventual', def: 'Happening after a period of time.'},
  {word: 'Evident', def: 'Clearly obvious.'},
  {word: 'Evolve', def: 'To change or develop slowly over time.'},
  {word: 'Exclude', def: 'To not include someone or something.'},
  {word: 'Exhibit', def: 'To show something in public.'},
  {word: 'Expand', def: 'To become bigger or increase in size or amount.'},
  {word: 'Explicit', def: 'Very clear and direct.'},
  {word: 'Exploit', def: 'To use something fully, sometimes unfairly.'},
  {word: 'Export', def: 'Send to another place; transfer data.'},
  {word: 'Expose', def: 'To show something or make it known.'},
  {word: 'External', def: 'On the outside or coming from outside.'},
  {word: 'Extract', def: 'To take something out; short passage of text taken out from a bigger piece of writing.'}
];

let currentIndex = 0;
let currentWord, guessedLetters, displayWord, chances;

const definitionEl = document.getElementById('definition');
const wordDisplayEl = document.getElementById('word-display');
const lettersEl = document.getElementById('letters');
const messageEl = document.getElementById('message');
const restartBtn = document.getElementById('restart');
const progressEl = document.getElementById('progress');
const chancesEl = document.getElementById('chances');

function initWord() {
  currentWord = words[currentIndex];
  guessedLetters = [];
  chances = 6;
  displayWord = '_'.repeat(currentWord.word.length).split('');
  definitionEl.textContent = `Definition: ${currentWord.def}`;
  wordDisplayEl.textContent = displayWord.join(' ');
  messageEl.textContent = '';
  progressEl.textContent = `Word ${currentIndex + 1} of ${words.length}`;
  chancesEl.textContent = `Chances left: ${chances}`;
  createLetterButtons();
}

function createLetterButtons() {
  lettersEl.innerHTML = '';
  for (let i = 65; i <= 90; i++) {
    const letter = String.fromCharCode(i);
    const btn = document.createElement('button');
    btn.textContent = letter;
    btn.onclick = () => guessLetter(letter, btn);
    lettersEl.appendChild(btn);
  }
}

function guessLetter(letter, button) {
  button.disabled = true;
  let correctGuess = false;
  for (let i = 0; i < currentWord.word.length; i++) {
    if (currentWord.word[i].toUpperCase() === letter) {
      displayWord[i] = currentWord.word[i];
      correctGuess = true;
    }
  }
  wordDisplayEl.textContent = displayWord.join(' ');

  if (!correctGuess) {
    chances--;
    chancesEl.textContent = `Chances left: ${chances}`;
  }

  if (!displayWord.includes('_')) {
    messageEl.textContent = '🎉 Correct!';
    disableAllButtons();
    setTimeout(nextWord, 1000);
  } else if (chances === 0) {
    messageEl.textContent = `❌ Out of chances! The word was: ${currentWord.word}`;
    disableAllButtons();
    setTimeout(nextWord, 2000);
  }
}

function nextWord() {
  if (currentIndex < words.length - 1) {
    currentIndex++;
    initWord();
  } else {
    messageEl.textContent = '🏆 You completed all words!';
    restartBtn.style.display = 'inline-block';
  }
}

function disableAllButtons() {
  const buttons = lettersEl.querySelectorAll('button');
  buttons.forEach(btn => btn.disabled = true);
}

restartBtn.onclick = () => {
  currentIndex = 0;
  restartBtn.style.display = 'none';
  initWord();
};

initWord();
</script>
</body>
</html>
